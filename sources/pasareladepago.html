<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9e866a253c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Payment</title>
</head>

<body>
    <form class="container-sm">
        <div class="card">
            <div class="card-header">
              <h1>Payment form example</h1>
            </div>
            <div class="card-body">
                <div class="alert alert-danger mt-3" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3 needs-validation">
                <div class="container-md row align-items-start">
                    <div class="col-5">
                        <label for="Card" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXX" id="Card"
                            aria-describedby="emailHelp" pattern="[0-9]{10,16}" required>
                    </div>
                    <div class="col-3">
                        <label for="CVC" class="form-label">CVC #</label>
                        <input type="number" class="form-control" placeholder="000" id="CVC"
                            aria-describedby="emailHelp" pattern="[0-9]{3,5}" required>
                    </div>
                    <div class="col-4">
                        <label for="Amount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <strong class="me-1">$</strong>
                            <input type="number" class="form-control" placeholder="Amount" aria-label="Username"
                            aria-describedby="basic-addon1" pattern="[0.0-9.9]{2,7}" required>
                        </div>
                    </div>
                    <div class="container-md row align-items-start mt-3">
                        <div class="col-6">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp"
                                pattern="[a-zA-Z]" required>
                        </div>
                        <div class="col-6">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                                pattern="[a-zA-Z]" required>
                        </div>
                        <div class="container-md row align-items-start mt-3">
                            <div class="col-6">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" aria-describedby="emailHelp"
                                    pattern="[a-zA-Z]" required>
                            </div>
                            <div class="col-3">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" aria-label="Default select example" required>
                                    <option selected>Choose your state</option>
                                    <option value="1">Andalucía</option>
                                    <option value="2">Aragón</option>
                                    <option value="3">Asturias</option>
                                    <option value="4">Canarias</option>
                                    <option value="5">Cantabria</option>
                                    <option value="6">Ceuta</option>
                                    <option value="7">Castilla La Mancha</option>
                                    <option value="8">Castilla y León</option>
                                    <option value="9">Cataluña</option>
                                    <option value="10">Comunidad Valenciana</option>
                                    <option value="11">Extremadura</option>
                                    <option value="12">Galicia</option>
                                    <option value="13">Islas Baleares</option>
                                    <option value="14">La Rioja</option>
                                    <option value="15">Madrid</option>
                                    <option value="16">Melilla</option>
                                    <option value="17">Murcia</option>
                                    <option value="18">Navarra</option>
                                    <option value="19">País Vasco</option>
                                </select>
                            </div>
                            <div class="col-3">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="postalCode"
                                    aria-describedby="emailHelp" pattern="[0-9]" required>
                            </div>
                        </div>
                        <div class="container-md row align-items-start mt-3">
                            <div class="col-7">
                                <label for="payment" class="form-label">We accept:</label>
                                <div class="bg-secondary col-5 d-flex justify-content-center">
                                    <div class="form-check form-check-inline m-1 ps-3 pe-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1"><i
                                                class="fa-brands fa-cc-mastercard"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1 ps-4 pe-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio2" value="option2">
                                        <label class="form-check-label" for="inlineRadio2"><i
                                                class="fa-brands fa-cc-visa" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1 ps-6 pe-2">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio3" value="option3">
                                        <label class="form-check-label" for="inlineRadio3"><i
                                                class="fa-brands fa-cc-paypal" style="color: #ffffff;"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1 pe-0">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                            id="inlineRadio4" value="option3">
                                        <label class="form-check-label" for="inlineRadio4"><i
                                                class="fa-brands fa-cc-apple-pay"
                                                style="color: #ffffff;"></i></label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                    pattern="[a-zA-Z]"></textarea>
                                <div class="form-text" id="basic-addon4">Add any notes here.</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
